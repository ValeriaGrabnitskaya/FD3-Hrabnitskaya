<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Goods catalog</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="GoodsList.js"></script>
  <link rel="stylesheet" type="text/css" href="GoodsList.css" />

  <script>

    var tableName='Goods catalog';
    var tableHeaders = [
      {
        headerCode: 1,
        headerName: 'Name',
        headerCost: 'Cost',
        headerPicture: 'Picture',
        headerNumbers: 'Numbers'
      }
    ];
    var goodsArray=[ 
      {code:1, name:'Laptop Asus',cost: 3000,goodUrl: 'images/asus.jpg',pictureName: 'Laptop Asus',numbers:10},
      {code:2, name:'Laptop Lenovo',cost: 2500,goodUrl: 'images/lenovo.jpg',pictureName: 'Laptop Lenovo',numbers:15},
      {code:3, name:'Laptop HP',cost: 2000,goodUrl: 'images/hp.jpg',pictureName: 'Laptop HP',numbers:7},
      {code:4, name:'Laptop Mac',cost: 2000,goodUrl: 'images/mac.jpg',pictureName: 'Laptop Mac',numbers:2}
    ];

    ReactDOM.render(
      React.createElement(GoodsList,{tableName:tableName,tableHeaders:tableHeaders,goodsArray:goodsArray}), 
      document.getElementById('container') 
    );

  </script>

</body> 
</html>
